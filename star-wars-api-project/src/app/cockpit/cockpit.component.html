<div style="margin: auto;">
  <div style="display: flex; justify-content: center">
    <div class="dropdown">
      <button
        class="btn btn-info dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        style="margin-right: 10px;"
      >
        {{ fightMode ? fightMode : "Fight Mode" }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a
          class="dropdown-item"
          *ngFor="let mode of fightModes"
          (click)="onSelectFightMode(mode)"
          href="#"
          >{{ mode }}</a
        >
      </div>
      <button type="button" class="btn btn-warning" (click)="onNewGame()">
        NEW GAME
      </button>
    </div>
  </div>
</div>
<button
  style="margin: auto; margin: 20px 0 20px 0;"
  type="button"
  class="btn btn-primary"
  [disabled]="!fightMode && loading"
  (click)="onGetLucky()"
>
  GET LUCKY
</button>
<!--    <button type="button" class="btn btn-primary" (click)="onGetLucky()">-->
<!--      GET LUCKY-->
<!--    </button>-->
<div class="cards-container">
  <div id="p1Container">
    <div class="container-md" style="display: flex; flex-direction: column">
      PLAYER 1
    </div>
    <div class="card">
      <div class="card-body">
        This is some text within a card body.
      </div>
    </div>
  </div>

  <div *ngIf="loading" style="width: 10rem" class="spinner-grow text-primary">
    <span class="sr-only">Loading...</span>
  </div>

  <div id="p2Container">
    <div class="container-md" style="display: flex; flex-direction: column">
      PLAYER 2
    </div>
    <div class="card">
      <div class="card-body">
        This is some text within a card body.
      </div>
    </div>
  </div>
</div>
